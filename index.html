    <style>
      body {
        -webkit-user-select: none; /* Safari */
        -ms-user-select: none; /* IE 10 and IE 11 */
        user-select: none; /* Standard syntax */
        font-family: 'Poppins', sans-serif;
      }
      
      @keyframes sparkle {
        0%, 100% {
          color: #a7f3d0; /* light green */
          text-shadow: 0 0 4px #10b981, 0 0 8px #10b981, 0 0 12px #34d399, 0 0 16px #34d399;
        }
        50% {
          color: #ffffff;
          text-shadow: 0 0 8px #fff, 0 0 16px #fff, 0 0 24px #6ee7b7, 0 0 32px #6ee7b7;
        }
      }

      @keyframes wave {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-5px);
        }
      }

      .sparkle-letter {
        display: inline-block;
        animation: sparkle 2.5s infinite ease-in-out, wave 2s infinite ease-in-out;
      }

      .font-title {
        font-family: 'Cinzel Decorative', cursive;
      }
    </style>
